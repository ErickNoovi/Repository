<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="submit.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviado com sucesso!</title>
</head>

<body>

    <main class="container-submit">
        <div class="modal-submit">
            <div class="contentmodal-submit">
                <h1 id="textId">âœ…O plano foi contratado com sucesso!</h1>
                <div class="box-btn">
                    <button class="btn" id="btnTentarNovamente">Enviar novamente</button>
                </div>
            </div>
        </div>
    </main>

</body>

<script>
    let planoCliente = localStorage.getItem('planoCliente')

    if (planoCliente === 'basico' || planoCliente === 'intermediario' || planoCliente === 'premium') {
        const btnTentarNovamente = document.getElementById('btnTentarNovamente')

        btnTentarNovamente.addEventListener('click', () => {
            localStorage.removeItem('planoCliente')
            location.reload()
        })
    }
    else {
        window.location = 'index.html'
    }

</script>

</html>
