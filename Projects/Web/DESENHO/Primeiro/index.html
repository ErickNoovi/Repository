<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="reflect.css">
    <link rel="stylesheet" href="house.css">
    <link rel="stylesheet" href="tree.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation HTML AND CSS | WebSite</title>
</head>

<body>

    <div class="background">

        <section id="starsId" class="stars">
            <div class="moon" id="moonid"></div>
            <div class="moonLayer"></div>
            <div class="moonBright"></div>
            <div class="star one"></div>
            <div class="star two"></div>
            <div class="star third"></div>
            <div class="star four"></div>
            <div class="star five"></div>
            <div class="star sixth"></div>
            <div class="star seven"></div>
            <div class="star eight"></div>
            <div class="star nine"></div>
            <div class="star ten"></div>
        </section>

        <div id="cloudId" class="clouds">
            <!--Nuvem 1-->
            <div class="cloud-box1">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
            </div>
            <!--Nuvem 2-->
            <div class="cloud-box2">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
            </div>
            <!--Nuvem 3-->
            <div class="cloud-box3">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
            </div>
            <!--Nuvem 4-->
            <div class="cloud-box4">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
            </div>
            <!--Nuvem 5-->
            <div class="cloud-box5">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="cloud4"></div>
            </div>
        </div>

        <div class="scene">
            <!--Arvore 1-->
            <div class="tree1">
                <div class="tree1-box1 blur2"></div>
                <div class="tree2-box1 blur2"></div>
                <div class="tree3-box1 blur2"></div>
                <div class="tree4-box1 blur2"></div>
                <div class="tree5-box1 blur2"></div>
                <div class="tree6-box1 blur2"></div>
            </div>
            <!--Arvore 2-->
            <div class="tree2">
                <div class="tree1-box1 blur"></div>
                <div class="tree2-box1 blur"></div>
                <div class="tree3-box1 blur"></div>
                <div class="tree4-box1 blur"></div>
                <div class="tree5-box1 blur"></div>
                <div class="tree6-box1 blur"></div>
            </div>
            <!--Arvore 3-->
            <div class="tree3">
                <div class="tree1-box1 blur2"></div>
                <div class="tree2-box1 blur2"></div>
                <div class="tree3-box1 blur2"></div>
                <div class="tree4-box1 blur2"></div>
                <div class="tree5-box1 blur2"></div>
                <div class="tree6-box1 blur2"></div>
            </div>
            <!--Arvore 4-->
            <div class="tree4">
                <div class="tree1-box1 blur"></div>
                <div class="tree2-box1 blur"></div>
                <div class="tree3-box1 blur"></div>
                <div class="tree4-box1 blur"></div>
                <div class="tree5-box1 blur"></div>
                <div class="tree6-box1 blur"></div>
            </div>
            <!--Arvore 5-->
            <div class="tree5">
                <div class="tree1-box1 blur"></div>
                <div class="tree2-box1 blur"></div>
                <div class="tree3-box1 blur"></div>
                <div class="tree4-box1 blur"></div>
                <div class="tree5-box1 blur"></div>
                <div class="tree6-box1 blur"></div>
            </div>
            <!--Arvore 6-->
            <div class="tree6">
                <div class="tree1-box1 blur1"></div>
                <div class="tree2-box1 blur1"></div>
                <div class="tree3-box1 blur1"></div>
                <div class="tree4-box1 blur1"></div>
                <div class="tree5-box1 blur1"></div>
                <div class="tree6-box1 blur1"></div>
            </div>
            <div class="house">
                <div class="houseBlur"></div>
                <div class="roof">
                    <div class="roof1">
                        <div class="shadowRoof1"></div>
                        <div class="shadowRoof2"></div>
                    </div>
                    <div class="roof2"></div>
                    <div class="roof3"></div>
                    <div class="roof4"></div> <!--ChaminÃ©-->
                </div>
                <div class="wall1"><!--Frente da casa-->
                    <div class="door">
                        <div class="door1"></div>
                        <div class="door2"></div>
                    </div>
                    <div class="light">
                        <div class="light1"></div>
                        <div class="light2"></div>
                        <div id="wallLight1" class="light3"></div>
                    </div>
                </div>
                <div class="wall2"><!--Lado da casa-->
                    <div class="window">
                        <div class="window1">
                            <div class="w"></div>
                            <div class="w"></div>
                            <div class="w"></div>
                            <div class="w"></div>
                            <div class="l1"></div>
                        </div>
                        <div class="window1">
                            <div class="w"></div>
                            <div class="w"></div>
                            <div class="w"></div>
                            <div class="w"></div>
                            <div class="l1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="montanhaBox">
                <div class="montanha1"></div>
                <div class="montanha2"></div>
                <div class="montanha3"></div>
                <div class="montanha4"></div>
                <div class="montanha5"></div>
            </div>

            <div id="fireflys" class="lightsForest">
                <div class="firefly-box1">
                    <div class="firefly1"></div>
                    <div class="firefly2"></div>
                </div>
                <div class="firefly-box2">
                    <div class="firefly1"></div>
                    <div class="firefly2"></div>
                </div>
                <div class="firefly-box3">
                    <div class="firefly1"></div>
                    <div class="firefly2"></div>
                </div>
                <div class="firefly-box4">
                    <div class="firefly1"></div>
                    <div class="firefly2"></div>
                </div>
                <div class="firefly-box5">
                    <div class="firefly1"></div>
                    <div class="firefly2"></div>
                </div>
            </div>

            <div class="reflectScene">

                <!--Reflexo das janelas da casa-->
                <div id="reflectWindow" class="reflect">
                    <div class="reflect1">
                        <div class="w"></div>
                        <div class="w"></div>
                        <div class="w"></div>
                        <div class="w"></div>
                        <div class="l1"></div>
                    </div>
                    <div class="reflect1">
                        <div class="w"></div>
                        <div class="w"></div>
                        <div class="w"></div>
                        <div class="w"></div>
                        <div class="l1"></div>
                    </div>
                </div>

                <!--Reflexo da lua-->
                <div class="reflectMoon">
                    <div class="moon"></div>
                    <div class="moonBright"></div>
                </div>

            </div>
        </div>

    </div>

    <div class="house"></div>
    </div>

</body>

<script src="script.js"></script>

</html>
