<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="getPedidos.css">
  <meta charset="UTF-8" />
  <title>Pedidos do Açaí - Dashboard</title>
</head>
<body>

<div id="loginContainer">
  <h2>Login</h2>
  <label for="emailInput">Email</label>
  <input type="email" id="emailInput" placeholder="seuemail@exemplo.com" autocomplete="off" />
  <label for="passwordInput">Senha</label>
  <input type="password" id="passwordInput" placeholder="Senha" autocomplete="current-password" />
  <button id="loginBtn">Entrar</button>
  <div id="loginError">Email ou senha incorretos.</div>
</div>


<div id="app">

  <button id="buttonLogout">
    <span>Sair</span>
  </button>

  <h1>Pedidos do Açaí</h1>

  <div id="controls">
    <label for="filtroStatus">Filtrar status:</label>
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="concluidos">Concluídos</option>
      <option value="naoConcluidos">Não Concluídos</option>
    </select>

    <button id="exportCSV">Exportar CSV</button>

    <div id="totalValor">Total vendido: R$ 0,00</div>
  </div>

  <div id="pedidosContainer"></div>
</div>

<script type="module" src="getPedidos.js"></script>

</body>
</html>
