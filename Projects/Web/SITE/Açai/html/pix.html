<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pix.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Cabeçalho fixo da página -->
        <div class="body-head2">
            <h1>Pague e envie o comprovante!</h1>
        </div>
    
        <div class="titlePage">
    <h1>Utilize o Qr Code</h1>
    <span>Envie o comprovante em nosso <strong>Whatsapp</strong> para o pedido ser confirmado</span>
    <h2>PIX</h2>
    <a class="keyPixBtn" >17 996440967</a>
    <img src="../IMG/qrcode_pix.png" alt="" >
    <span class="valuePay" id="valuePayPix"></span>
    <div class="whatsapp">
        <span>Whatsapp</span>
        <a class="keyPixNumber" href="https://wa.me/17996440967" target="_blank">Enviar comprovante</a>

    <a class="continue" href="status.html">Continuar</a>
    </div>

    <!--Titulo das notas-->
    <h1 class="titlenote"><strong>Atenção!</strong></h1>

        <span class="note1">Não vamos realizar o pedido e 
        a montagem do copo enquanto não mandar o <strong>comprovante</strong>!</span>
</body>

<script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Recupera os dados do localStorage
            const pedidos = JSON.parse(localStorage.getItem('pedidos'));

            // Preenche os dados no HTML
            if (pedidos) {
                document.getElementById('valuePayPix').textContent = pedidos.PrecoTotal;
            }})
</script>
</html>
