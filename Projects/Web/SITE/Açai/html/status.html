<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="status.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>

        <!--Cabeçalho fixo da página -->
        <div class="body-head2">
            <h1>Pedido enviado!</h1>
        </div>
        
    </header>

    <div class="pedido-info">
        <div class="adress">
        <h2 class="title">Informações da entrega</h2>
        <p class="nomeInfo"><strong>Nome:</strong> <span id="nome"></span></p>
        <p class="telefoneInfo"><strong>Telefone:</strong> <span id="telefone"></span></p>
        <p class="enderecoInfo"><strong>Endereço:</strong> <span id="endereco"></span></p>
        <p class="bairroInfo"><strong>Bairro:</strong> <span id="bairro"></span></p>
        <p class="numeroInfo"><strong>Número:</strong> <span id="numero"></span></p>
        </div>
        <div class="order">
        <h2 class="title">Detalhes do pedidos</h2>
        <p class="copoInfo"><strong>Copo:</strong> <span id="copo"></span></p>
        <p class="adicionaisInfo"><strong>Adicionais:</strong> <span id="adicionais"></span></p>
        <p class="pagamentoInfo"><strong>Forma de pagamento:</strong> <span id="formaPay"></span></p>
        <p class="precoTotalInfo"><strong>Preço Total:</strong> R$ <span id="precoTotal"></span></p>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Recupera os dados do localStorage
            const pedidos = JSON.parse(localStorage.getItem("pedido"));

            // Preenche os dados no HTML
            if (pedidos) {
                document.getElementById('nome').textContent = pedidos.nome;
                document.getElementById('telefone').textContent = pedidos.telefone;
                document.getElementById('endereco').textContent = pedidos.endereco;
                document.getElementById('bairro').textContent = pedidos.bairro;
                document.getElementById('numero').textContent = pedidos.numeroCasa;
                document.getElementById('copo').textContent = pedidos.tamanhoCopo;
                document.getElementById('adicionais').textContent = pedidos.adicionais;
                document.getElementById('precoTotal').textContent = pedidos.precoTotal;
                document.getElementById('formaPay').textContent = pedidos.pagamento;
            }
        });
    </script>
    </body>
</html>
