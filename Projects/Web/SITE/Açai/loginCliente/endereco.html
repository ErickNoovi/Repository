<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="endereco.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
</head>
<body>

    <main class="content-global">

        <button id="btnBackid" class="btnBack"><span>⭠</span> Voltar</button>
        <button id="btnLoggoutid" class="btnLoggout">Sair</button>
        <button id="btnSaveid" class="btnSave">Salvar</button>

        <h1 class="profiletitle">Configurações do Perfil</h1>

        <div class="informationGeral">
        <h2 id="profileName"></h2>

        <!--Informações pessoais-->
     <div class="box-pessoal">
        <h1>Cliente</h1>
        <div class="pessoal-content">

         <label for="nomeinput">Nome</label>
         <input type="text" id="nomeinputid" autocomplete="off" name="nomeinput" placeholder="Digite seu nome...">

         <label for="telefoneinput">Telefone</label>
         <input type="text" id="telefoneinputid" autocomplete="off" name="telefoneinput" placeholder="(00) 00000-0000">

         </div>
     </div>


     <!--informações de Endereço-->
     
     <div class="box-andress">
        <h1>Endereço</h1>
        <div class="andress-content">
        
        <label for="enderecoinput">Endereço</label>
        <input type="text" id="enderecoinputid" autocomplete="off" name="enderecoinput" placeholder="Ex: Rua, avenida, etc...">
        
        <label for="bairroinput">Bairro</label>
        <input type="text" id="bairroinputid" autocomplete="off" name="bairroinput" placeholder="Bairro do endereço...">

        <label for="numeroinput">Numero</label>
        <input type="text" id="numeroinputid" autocomplete="off" name="numeroinput" placeholder="Numero do endereco...">

     </div>
     </div>
     </div>
    </main>
    
</body>

<script type="module" src="endereco.js"></script>
</html>
