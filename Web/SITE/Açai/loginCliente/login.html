<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Website</title>
</head>
<body>

    <!--Modal para fazer login-->
    <div class="modalAuth">

        <!--Modal do login-->
        <div id="modalloginid" class="modallogin active">

            <h1>Entrar</h1>

            <label>Usuário</label>
            <input type="text" name="userinputlogin" id="userinputloginid" autocomplete="off" class="userinputlogin" placeholder="Digite seu usuário...">

            <label>Senha</label>
            <input type="password" name="passwordinputlogin" id="passwordinputloginid" autocomplete="off" class="emailinputlogin" placeholder="Digite sua senha..."> 

            <p class="textforregister">Não possui cadastro? <a id="linkregisterid" href="#">Clique aqui</a></p>

            <span id="textocupancylogin"></span>

            <button id="btnloginid" class="btnLogin">Entrar</button>
        </div>

        <!--Modal de registro-->
        <div id="modalregisterid" class="modalregister">

            <h1>Cadastre-se</h1>

            <label>Usuário</label>
            <input type="text" name="userinputregister" id="userinputregisterid" class="userinputregister" placeholder="Nome de usuário...">

            <label>Senha</label>
            <input type="password" name="passwordinputregister" id="passwordinputregisterid" class="passwordinputregister" placeholder="Crie uma senha...">
            
            <label>Confirme a senha</label>
            <input type="password" name="confirmpasswordinputregister" id="confirmpasswordinputregisterid" class="confirmpasswordinputregister" placeholder="Confirme sua senha...">

            <p class="textforlogin">Já possui uma conta? <a id="linkforloginid" href="#">Clique aqui</a></p>
            
            <span id="textocupancy"></span>

            <button id="btnregisterid" class="btnRegister">Registrar</button>
        </div>
    </div>

</body>

<script src="login.js"></script>
<script type="module" src="firebaselogin.js"></script>
<script type="module" src="firebaseregister.js"></script>
</html>
